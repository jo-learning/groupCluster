<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Player Clustering</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #6b8cbc;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .form-section, .results-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .checkbox-item input {
            width: auto;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background-color: var(--secondary);
        }
        
        .btn-success {
            background-color: var(--success);
        }
        
        .btn-success:hover {
            background-color: #218838;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .players-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }
        
        .player-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-item:last-child {
            border-bottom: none;
        }
        
        .player-info {
            display: flex;
            flex-direction: column;
        }
        
        .player-name {
            font-weight: 600;
        }
        
        .player-details {
            font-size: 0.9rem;
            color: #666;
        }
        
        .clusters-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .cluster-card {
            border-radius: var(--border-radius);
            padding: 20px;
            background: white;
            box-shadow: var(--box-shadow);
            border-top: 4px solid var(--primary);
        }
        
        .cluster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .cluster-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }
        
        .cluster-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .cluster-players {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .cluster-player {
            padding: 10px;
            background-color: var(--light);
            border-radius: var(--border-radius);
            display: flex;
            justify-content: space-between;
        }
        
        .cluster-player-info {
            display: flex;
            flex-direction: column;
        }
        
        .cluster-player-name {
            font-weight: 600;
        }
        
        .cluster-player-details {
            font-size: 0.8rem;
            color: #666;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            box-shadow: var(--box-shadow);
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification.success {
            background-color: var(--success);
        }
        
        .notification.error {
            background-color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tennis Player Clustering</h1>
            <p class="subtitle">Group players based on skill level, goals, and preferences</p>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <h2 class="section-title">Add Player</h2>
                
                <form id="player-form">
                    <div class="form-group">
                        <label for="name">Player Name</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="level">Skill Level</label>
                        <select id="level" required>
                            <option value="">Select Level</option>
                            <option value="beginner">Beginner</option>
                            <option value="recreational">Recreational</option>
                            <option value="high school player">High School Player</option>
                            <option value="college player">College Player</option>
                            <option value="tournament player">Tournament Player</option>
                            <option value="professional">Professional</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="rank">Rank (0-100)</label>
                        <input type="number" id="rank" min="0" max="100" value="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="budget">Max Budget Per Session ($)</label>
                        <input type="number" id="budget" min="0" value="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="travel">Travel Distance (miles)</label>
                        <input type="number" id="travel" min="0" value="10" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Desired Services</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="service-coaching" value="coaching">
                                <label for="service-coaching">Coaching</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="service-equipment" value="equipment">
                                <label for="service-equipment">Equipment</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="service-facility" value="facility">
                                <label for="service-facility">Facility</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="service-tournament" value="tournament">
                                <label for="service-tournament">Tournament</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Goals</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="goal-improve" value="improve">
                                <label for="goal-improve">Improve Skills</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="goal-compete" value="compete">
                                <label for="goal-compete">Compete</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="goal-fitness" value="fitness">
                                <label for="goal-fitness">Fitness</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="goal-social" value="social">
                                <label for="goal-social">Social</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Languages</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-english" value="english">
                                <label for="lang-english">English</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-spanish" value="spanish">
                                <label for="lang-spanish">Spanish</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-french" value="french">
                                <label for="lang-french">French</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-german" value="german">
                                <label for="lang-german">German</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn">
                            <i>+</i> Add Player
                        </button>
                        <button type="button" id="cluster-btn" class="btn btn-success">
                            <i>⟳</i> Cluster Players
                        </button>
                    </div>
                </form>
                
                <h3 class="section-title">Players List</h3>
                <div class="players-list" id="players-list">
                    <div class="empty-state">
                        <i>👤</i>
                        <p>No players added yet</p>
                    </div>
                </div>
            </div>
            
            <div class="results-section">
                <h2 class="section-title">Player Clusters</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Clustering players...</p>
                </div>
                
                <div class="clusters-container" id="clusters-container">
                    <div class="empty-state">
                        <i>👥</i>
                        <p>No clusters generated yet</p>
                        <p>Add players and click "Cluster Players"</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        // API Configuration
        const API_BASE_URL = 'http://72.60.30.218:6005';
        
        // State management
        let players = [];
        let clusters = [];
        
        // DOM Elements
        const playerForm = document.getElementById('player-form');
        const playersList = document.getElementById('players-list');
        const clustersContainer = document.getElementById('clusters-container');
        const clusterBtn = document.getElementById('cluster-btn');
        const loading = document.getElementById('loading');
        const notification = document.getElementById('notification');
        
        // Event Listeners
        playerForm.addEventListener('submit', handleAddPlayer);
        clusterBtn.addEventListener('click', handleClusterPlayers);
        
        // Functions
        function handleAddPlayer(e) {
            e.preventDefault();
            
            const formData = new FormData(playerForm);
            const name = document.getElementById('name').value;
            const level = document.getElementById('level').value;
            const rank = parseInt(document.getElementById('rank').value);
            const budget = parseInt(document.getElementById('budget').value);
            const travel = parseInt(document.getElementById('travel').value);
            
            // Get selected services
            const desiredServices = [];
            document.querySelectorAll('input[type="checkbox"][id^="service-"]:checked').forEach(cb => {
                desiredServices.push(cb.value);
            });
            
            // Get selected goals
            const goals = [];
            document.querySelectorAll('input[type="checkbox"][id^="goal-"]:checked').forEach(cb => {
                goals.push(cb.value);
            });
            
            // Get selected languages
            const languages = [];
            document.querySelectorAll('input[type="checkbox"][id^="lang-"]:checked').forEach(cb => {
                languages.push(cb.value);
            });
            
            // Create player object
            const player = {
                id: Date.now().toString(), // Simple ID generation
                name,
                level,
                rank,
                maxBudgetPerSession: budget,
                travelDistance: travel,
                desiredServices,
                goals,
                languages
            };
            
            // Add to players array
            players.push(player);
            
            // Update UI
            updatePlayersList();
            
            // Reset form
            playerForm.reset();
            
            // Show notification
            showNotification('Player added successfully!', 'success');
        }
        
        function updatePlayersList() {
            if (players.length === 0) {
                playersList.innerHTML = `
                    <div class="empty-state">
                        <i>👤</i>
                        <p>No players added yet</p>
                    </div>
                `;
                return;
            }
            
            playersList.innerHTML = '';
            
            players.forEach(player => {
                const playerElement = document.createElement('div');
                playerElement.className = 'player-item';
                
                playerElement.innerHTML = `
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-details">
                            ${player.level} | Rank: ${player.rank} | Budget: $${player.maxBudgetPerSession}
                        </div>
                    </div>
                    <button class="btn btn-danger" onclick="removePlayer('${player.id}')">
                        <i>×</i>
                    </button>
                `;
                
                playersList.appendChild(playerElement);
            });
        }
        
        function removePlayer(playerId) {
            players = players.filter(player => player.id !== playerId);
            updatePlayersList();
            showNotification('Player removed', 'success');
        }
        
        async function handleClusterPlayers() {
            if (players.length === 0) {
                showNotification('Please add at least one player', 'error');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            clustersContainer.innerHTML = '';
            
            try {
                // Send each player to the API for clustering
                const clusterPromises = players.map(player => {
                    const playerData = {
                        level: player.level,
                        rank: player.rank,
                        maxBudgetPerSession: player.maxBudgetPerSession,
                        travelDistance: player.travelDistance,
                        desiredServices: player.desiredServices,
                        goals: player.goals,
                        languages: player.languages
                    };
                    
                    return fetch(`${API_BASE_URL}/cluster-player`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(playerData)
                    }).then(response => response.json());
                });
                
                // Wait for all clustering requests to complete
                const results = await Promise.all(clusterPromises);
                
                // Group players by cluster
                clusters = {};
                
                players.forEach((player, index) => {
                    const clusterId = results[index].cluster;
                    
                    if (!clusters[clusterId]) {
                        clusters[clusterId] = [];
                    }
                    
                    clusters[clusterId].push({
                        ...player,
                        cluster: clusterId
                    });
                });
                
                // Update UI with clusters
                updateClustersDisplay();
                
                showNotification(`Players clustered into ${Object.keys(clusters).length} groups`, 'success');
            } catch (error) {
                console.error('Error clustering players:', error);
                showNotification('Error clustering players. Make sure the API server is running.', 'error');
            } finally {
                // Hide loading
                loading.style.display = 'none';
            }
        }
        
        function updateClustersDisplay() {
            if (Object.keys(clusters).length === 0) {
                clustersContainer.innerHTML = `
                    <div class="empty-state">
                        <i>👥</i>
                        <p>No clusters generated yet</p>
                        <p>Add players and click "Cluster Players"</p>
                    </div>
                `;
                return;
            }
            
            clustersContainer.innerHTML = '';
            
            Object.keys(clusters).forEach(clusterId => {
                const clusterPlayers = clusters[clusterId];
                
                const clusterCard = document.createElement('div');
                clusterCard.className = 'cluster-card';
                
                clusterCard.innerHTML = `
                    <div class="cluster-header">
                        <div class="cluster-title">Group ${clusterId}</div>
                        <div class="cluster-count">${clusterPlayers.length}</div>
                    </div>
                    <div class="cluster-players">
                        ${clusterPlayers.map(player => `
                            <div class="cluster-player">
                                <div class="cluster-player-info">
                                    <div class="cluster-player-name">${player.name}</div>
                                    <div class="cluster-player-details">
                                        ${player.level} | Rank: ${player.rank} | Budget: $${player.maxBudgetPerSession}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                clustersContainer.appendChild(clusterCard);
            });
        }
        
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Initialize with sample players
        function initializeSamplePlayers() {
            const samplePlayers = [
                {
                    id: '1',
                    name: 'John Smith',
                    level: 'beginner',
                    rank: 20,
                    maxBudgetPerSession: 30,
                    travelDistance: 5,
                    desiredServices: ['coaching'],
                    goals: ['improve', 'fitness'],
                    languages: ['english']
                },
                {
                    id: '2',
                    name: 'Maria Garcia',
                    level: 'recreational',
                    rank: 45,
                    maxBudgetPerSession: 50,
                    travelDistance: 15,
                    desiredServices: ['coaching', 'facility'],
                    goals: ['improve', 'social'],
                    languages: ['english', 'spanish']
                },
                {
                    id: '3',
                    name: 'David Johnson',
                    level: 'college player',
                    rank: 75,
                    maxBudgetPerSession: 80,
                    travelDistance: 25,
                    desiredServices: ['coaching', 'tournament'],
                    goals: ['improve', 'compete'],
                    languages: ['english']
                },
                {
                    id: '4',
                    name: 'Sarah Williams',
                    level: 'professional',
                    rank: 95,
                    maxBudgetPerSession: 150,
                    travelDistance: 50,
                    desiredServices: ['coaching', 'equipment', 'tournament'],
                    goals: ['compete'],
                    languages: ['english', 'french']
                },
                {
                    id: '5',
                    name: 'Michael Brown',
                    level: 'tournament player',
                    rank: 85,
                    maxBudgetPerSession: 100,
                    travelDistance: 30,
                    desiredServices: ['coaching', 'facility', 'tournament'],
                    goals: ['improve', 'compete'],
                    languages: ['english']
                },
                {
                    id: '6',
                    name: 'Emma Davis',
                    level: 'high school player',
                    rank: 60,
                    maxBudgetPerSession: 60,
                    travelDistance: 10,
                    desiredServices: ['coaching', 'equipment'],
                    goals: ['improve', 'compete', 'fitness'],
                    languages: ['english', 'german']
                }
            ];
            
            players = samplePlayers;
            updatePlayersList();
        }
        
        // Initialize the app
        initializeSamplePlayers();
    </script>
</body>
</html>
